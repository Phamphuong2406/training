<input type="text" (input)="onSearch($event)" placeholder="Nhập từ khóa tìm kiếm..." />
<p>thêm mới</p>
<ng-template #tableTemplate>
    <table class="datatable">
        <thead>
            <tr>
                <th *ngFor="let col of columns" [style.width]="col.width">{{ col.label }}</th>
            </tr>
        </thead>

        <tbody *ngIf="rows.length > 0">
            <tr *ngFor="let row of rows; trackBy: trackByFn">
                <td *ngFor="let col of columns">
                    {{ row[col.field] }}

                </td>
            </tr>
        </tbody>

    </table>
    <div *ngIf="isLoading" class="loading-indicator">Loading...</div>

    <div *ngIf="!isLoading && rows.length === 0" class="loading-indicator">
        Không có dữ liệu
    </div>
</ng-template>

<!-- Scroll -->
<div *ngIf="pagingMode === 'scroll'" class="datatable-container scroll" (scroll)="onScroll($event)">
    <ng-container *ngTemplateOutlet="tableTemplate"></ng-container>
</div>

<!-- Paging -->
<div *ngIf="pagingMode === 'paging'" class="datatable-container paging">
    <ng-container *ngTemplateOutlet="tableTemplate"></ng-container>
</div>
<div *ngIf="pagingMode === 'paging'">

    <app-pagination [totalItems]="totalItems" [itemsPerPage]="total" [currentPage]="currentPage"
        (onClick)="changePage($event)"></app-pagination>
</div>
